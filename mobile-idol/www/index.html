<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Mobile Idol</title>
    </head>
    <body>
    
    	<nav id="nav" role="navigation">
			<div class="user-info">
		    	<div class="media">
		        	<div class="thumbnail pull-left"><a href="#" data-panel-selector="#panel_profile"><img src="images/default-avatar.png"></a></div>
		        	<div class="media-body">
			        	<h4 class="media-heading"><a href="#" data-panel-selector="#panel_profile" data-user-id="3">Kevin Duckworth</a></h4>
			        	<a href="#" class="btn btn-default btn-sm btn-block" data-panel-selector="#panel_profile">My auditions <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
		        	</div>
		    	</div>
		    	<a href="#" class="btn btn-primary btn-lg btn-block" data-panel-selector="#panel_new_video"><img class="icon-mic" src="images/mic-sm-white.png" alt="">&nbsp;New audition</a>
			</div>
		    <ul class="nav nav-stacked">
		    	<li><a href="#" data-panel-selector="#panel_home"><span class="glyphicon glyphicon-bullhorn"></span>&nbsp;&nbsp;Recent auditions</a></li>
		        <li class="active"><a href="#" data-panel-selector="#panel_leaderboard"><span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;Leaderboard</a></li>
		    </ul>
			<ul class="nav nav-stacked nav-categories">
		        <li class="nav-title">Music Categories</li>
		    </ul>
		    <ul class="nav nav-stacked">
		    	<li class="nav-title">User</li>
		    	<li><a href="#" data-panel-selector="#panel_profile"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;My auditions</a></li>
		        <li><a href="#" data-panel-selector="#panel_profile"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Log out</a></li>
		    </ul>
		</nav>
		
		<div id="wrapper">
	        <header id="header" class="navbar navbar-inverse navbar-fixed-top" role="banner">
				<button type="button" class="navbar-toggle">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" data-panel-selector="#panel_home" href="#">Mobile Idol</a>
				<a class="btn-mic" data-panel-selector="#panel_new_video" href="#"><img class="icon-mic" src="images/mic-sm-white.png" alt="New Audition"></a>
	        </header>
  
			<div class="handlebars_panel" id="panel_login"></div>
	        <div class="handlebars_panel" id="panel_home"></div>
	        <div class="handlebars_panel" id="panel_leaderboard"></div>
	        <div class="handlebars_panel" id="panel_category"></div>
	        <div class="handlebars_panel" id="panel_new_video"></div>
	        <div class="handlebars_panel" id="panel_edit_video"></div>
	        <div class="handlebars_panel" id="panel_view_video"></div>
	        <div class="handlebars_panel" id="panel_confirm_video"></div>
	        <div class="handlebars_panel" id="panel_profile"></div>
	        
        </div>
		
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../assets/handlebars.js"></script>
        <script src="js/app.js"></script>
        <script>
        	$(function() {
        		app.initialize();
        	});
        </script>
		<script>
		    $(document).ready(function () {
			    var url = "http://hackathon.bobbyearl.com/categories";
			    $.get(url,function (response) {
				    var menu = "";
				    var cats = response.categories;
				    for (var i=0, j=cats.length; i<j; i++) {
					    menu += '<li><a href="#" data-panel-selector="#panel_category" data-category-id="'+cats[i].ID+'"><span class="glyphicon glyphicon-music"></span>&nbsp;&nbsp;'+cats[i].Category+'</a></li>';
				    }
				    $('#nav').find('.nav-categories > .nav-title').after(menu);
			    },'json');
		    });
		</script>
    </body>
</html>
